<div class="modal-header">
  <h4 class="modal-title pull-left">Update Phone Entry</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div [hidden]="!saveSuccessful"class="alert alert-success" role="alert">
    Phone entry has been updated successfully.
  </div>
  <div [hidden]="!errorMessage"class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
  <form [formGroup]="entryForm" #entryCreateForm="ngForm" autocomplete="off" novalidate>
    <div class="form-group">
      <div class="row bottom-margin">
        <div class="col-md-3"> <label for="name">Name:</label></div>
        <div class="col-md-7">
          <input formControlName="name" id="name" type="text" class="form-control" placeholder="Name"/>
          <em class="text-danger" *ngIf="!isNameValid() && entryForm.controls.name.errors.required">Name is required</em>
          <em class="text-danger" *ngIf="!isNameValid() && entryForm.controls.name.errors.minlength">Name must be at least 5 characters</em>
          <em class="text-danger" *ngIf="!isNameValid() && entryForm.controls.name.errors.maxlength">Name can only have max of 50 characters</em>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"> <label for="phoneNumber">Phone Number:</label></div>
        <div class="col-md-7">
          <input formControlName="phoneNumber" id="phoneNumber" type="text" class="form-control" placeholder="Phone Number"/>
          <em class="text-danger" *ngIf="!isPhoneNumberValid() && entryForm.controls.phoneNumber.errors.required">Phone Number is required</em>
          <em class="text-danger" *ngIf="!isPhoneNumberValid() && entryForm.controls.phoneNumber.errors.pattern">Phone Number must have 10 digits</em>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" (click)="showConfirmation()"
          [disabled]="!entryCreateForm.form.valid">Update</button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
