<div class="modal-header">
  <h4 class="modal-title pull-left">Create Phone Book</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div [hidden]="!saveSuccessful"class="alert alert-success" role="alert">
    Phone book has been saved successfully.
  </div>
  <div [hidden]="!errorMessage"class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
  <form [formGroup]="bookForm" (ngSubmit)="saveBook(bookForm.value)" #bookCreateForm="ngForm" autocomplete="off" novalidate>
    <div class="form-group">
      <div class="row">
        <div class="col-md-3"> <label for="name">Name:</label></div>
        <div class="col-md-7"> <input formControlName="name" id="name" type="text" class="form-control" placeholder="Name..."/></div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" (click)="bookCreateForm.ngSubmit.emit()"
          [disabled]="!bookCreateForm.form.valid">Save</button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
