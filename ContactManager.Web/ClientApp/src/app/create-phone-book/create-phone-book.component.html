<div class="modal-header">
  <h4 class="modal-title pull-left">Create Phone Book</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div [hidden]="!saveSuccessful" class="alert alert-success" role="alert">
    Phone book has been saved successfully.
  </div>
  <div [hidden]="!errorMessage" class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
  <form [formGroup]="bookForm" #bookCreateForm="ngForm" autocomplete="off" novalidate>
    <div class="form-group">
      <div class="row">
        <div class="col-md-3"> <label for="name">Name:</label></div>
        <div class="col-md-7">
          <input formControlName="name" id="name" type="text" class="form-control" placeholder="Name..." />
          <em  class="text-danger" *ngIf="!isNameValid() && bookForm.controls.name.errors.required">Name is required</em>
          <em  class="text-danger" *ngIf="!isNameValid() && bookForm.controls.name.errors.minlength">Name must be at least 5 characters</em>
          <em  class="text-danger" *ngIf="!isNameValid() && bookForm.controls.name.errors.maxlength">Name can only have max of 50 characters</em>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="showConfirmation()"
          [disabled]="!bookCreateForm.form.valid">
    Save
  </button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
